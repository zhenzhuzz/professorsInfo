<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Docsify 主题样式 / Theme CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <!-- Docsify 挂载点 / Mount point -->
  <div id="app"></div>
  <script>
    // Docsify 配置（浏览器端渲染 Markdown）
    // EN: Docsify config. Set homepage to the first school doc; enable sidebar.
    window.$docsify = {
      name: 'Professors Info',
      repo: 'zhenzhuzz/professorsInfo',
      homepage: 'USA/Stanford.md',   // 默认打开的页面 / Default landing page
      loadSidebar: true,        // 启用侧边栏 / Enable sidebar
      loadSidebar: 'sidebar.md',        // 启用侧边栏 / Enable sidebar
      relativePath: true,       // 相对路径解析更直观 / Resolve relative paths
      auto2top: true,
      routerMode: 'hash'        // 兼容 GitHub Pages 路由 / Hash routing
      // search: 'auto' 由下面插件注入 / search plugin loaded below
      alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
              },

    }
  </script>
  <!-- Docsify 主脚本 / Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 支持在 Markdown 中 include 片段 / include plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/docsify-include.min.js"></script>
  <!-- 站内搜索 / search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
